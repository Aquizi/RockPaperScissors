<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <p id="message-el"></p>
        <p id="player-el"></p>
        <p id="ai-el"></p>
        <div class="grid-container">
            <button onclick="newGame()">New Game</button>
            <button class="option" id="option1" onclick="selectRock()">Rock</button>
            <button class="option" id="option2" onclick="selectPaper()">Paper</button>
            <button class="option" id="option3" onclick="selectScissors()">Scissors</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
